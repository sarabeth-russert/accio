<!DOCTYPE html>
<html>

  </head>
  <body>
    <header>
      <h1></h1>

      <form id="newUser">
        <fieldset>

                <input name="userName" type="text" />
            </label>
            <label>Hogwarts House
                <select id="hogwartsHouse" name="What's your House?">

            <button type="submit">Submit</button>

    </form>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
